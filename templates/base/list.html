<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
</head>
<body>
    <h1>My ToDo List</h1>
    <table>
        <tr>
            <th>Items</th>
        </tr>
        {% for task in Tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td><a href="{% url 'detaillist' task.id %}">View</a></td>
            </tr>
        {% empty %}
            <h3>No items inside list</h3>
        {% endfor %}
    </table>
</body>
</html>
